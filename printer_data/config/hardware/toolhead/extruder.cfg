[adc_temperature extruder_thermistor]
temperature1:25
resistance1:1268.60
temperature2:180
resistance2:1920.98
temperature3:300
resistance3:2398.52

[extruder]
step_pin: toolhead_mcu:PA8
dir_pin: toolhead_mcu:PA9
enable_pin: !toolhead_mcu:PA11
rotation_distance: 6.565
microsteps: 16
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.75
max_extrude_only_distance: 150
max_extrude_cross_section: 60
heater_pin: toolhead_mcu:PB7
sensor_type: extruder_thermistor
pullup_resistor: 11500
sensor_pin: toolhead_mcu:PA5
min_temp: 0
max_temp: 355
max_power: 1.0
min_extrude_temp: 120
