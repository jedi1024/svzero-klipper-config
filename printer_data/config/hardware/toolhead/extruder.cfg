# pid_kd = 44.185
pressure_advance: 0.025
pressure_advance_smooth_time: 0.025

[tmc2209 extruder]
uart_pin: toolhead_mcu:PA12
# interpolate: True
# run_current: 0.8
uart_address: 3
sense_resistor: 0.150
interpolate: False
run_current: 0.7 #more will switch to vsense=0. use settings below
driver_TBL: 0
driver_TOFF: 3
driver_HSTRT: 7
driver_HEND: 10

[verify_heater extruder]
max_error: 120
check_gain_time: 30
hysteresis: 5
heating_gain: 2
