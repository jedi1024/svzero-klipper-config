[lis2dw]
cs_pin: toolhead_mcu:PB12
spi_software_sclk_pin: toolhead_mcu:PB13
spi_software_mosi_pin: toolhead_mcu:PB15
spi_software_miso_pin: toolhead_mcu:PB14
axes_map: -x,-z,-y

[resonance_tester]
accel_chip: lis2dw
probe_points:
    76, 76, 30
accel_per_hz: 100
min_freq: 5
max_freq: 135
max_smoothing: 0.25
hz_per_sec: 1.0
sweeping_period: 1.2

[input_shaper]
damping_ratio_x: 0.0091
damping_ratio_y: 0.063
shaper_type_x: zv
shaper_freq_x: 54.2
shaper_type_y: zv
shaper_freq_y: 70.4